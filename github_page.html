<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Felipe Barreto's GitHub Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lato', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #003262; /* Navy blue */
            color: #FFFFFF; /* White text */
            overflow-x: hidden; /* Hide horizontal overflow caused by animation */
        }
        .header {
            background-color: #003262; /* Navy blue */
            padding: 20px;
            text-align: center;
        }
        .header a {
            color: #FFFFFF; /* White text */
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .content {
            padding: 20px;
            text-align: center;
            animation: slideIn 1s ease-out;
        }
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #FFFFFF; /* White button background */
            color: #003262; /* Navy blue text */
            border: none;
            border-radius: 5px;
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html">About Me</a>
        <a href="https://www.linkedin.com/in/felipe-mach-gelbert-barreto-a9a8ba190/" target="_blank">LinkedIn</a>
        <a href="github_page.html">GitHub</a>
    </div>
    <div class="content">
        <div class="center-container">
            <p>Would you like to see my GitHub?</p>
            <div class="button-container">
                <button id="bora-button" class="button" onclick="window.location.href='https://github.com/felipe-mach'">Sure!</button>
                <button id="hover-button" class="button" onmouseover="moveButton()">No</button>
            </div>
        </div>
    </div>
    <script>
        function moveButton() {
            const button = document.getElementById('hover-button');
            const newPositionX = Math.random() * (window.innerWidth - button.clientWidth);
            const newPositionY = Math.random() * (window.innerHeight - button.clientHeight);
            button.style.position = 'absolute';
            button.style.left = newPositionX + 'px';
            button.style.top = newPositionY + 'px';
        }
    </script>
</body>
</html>
